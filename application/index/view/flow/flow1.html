        <script type="text/javascript">

            function clearCart() {
                if (confirm('确定要清空购物车吗？')) {
                    $("#cart").html('暂无商品数据');
                    $("#xjje").text(0);
                    $("#scje").text(0);
                    $("#jsje").text(0);
                    $.get("ajaxClearCar");
                }
            }

            function delnum(o,price,mprice) {
                var input = $(o).next();
                var num = input.val();
                var xjje = $("#xjje").html();
                var scje = $("#scje").html();
                var jsje = $("#jsje").html();
                var nxjje = parseInt(xjje) - parseInt(price);
                var nscje = parseInt(scje) - parseInt(mprice);
                if (num > 1) {
                    num = parseInt(num) - 1;
                    input.val(num);
                    input.parent().next().text('￥'+parseInt(price)*num+'元');
                    $("#xjje").html(nxjje);
                    $("#scje").html(nscje);
                    $("#jsje").html(nscje - nxjje);
                    var key = $(o).parent().parent().attr('key');
                    $.get('ajaxUpdateCar/key/' + key + '/num/' + num);
                } else {
                    alert('购买数量必须大于1！');
                    return false;
                }
            }

            function addnum(o,price,mprice) {
                var input = $(o).prev();
                var num = input.val();
                var xjje = $("#xjje").html();
                var scje = $("#scje").html();
                var jsje = $("#jsje").html();
                var nxjje = parseInt(xjje) + parseInt(price);
                var nscje = parseInt(scje) + parseInt(mprice);
                num = parseInt(num) + 1;
                input.val(num);
                input.parent().next().text('￥'+parseInt(price)*num+'元');
                $("#xjje").html(nxjje);
                $("#scje").html(nscje);
                $("#jsje").html(nscje - nxjje);
                var key = $(o).parent().parent().attr('key');
                $.get('ajaxUpdateCar/key/' + key + '/num/' + num);
            }

            function deltr(o,price,mprice) {
                if (!confirm('确定要删除该商品吗？')) {
                    return false;
                }
                var tr = $(o).parent().parent();
                var num = tr.find('input').val();
                price = parseInt(price) * parseInt(num);
                mprice = parseInt(mprice) * parseInt(num);
                var xjje = $("#xjje").html();
                var scje = $("#scje").html();
                var jsje = $("#jsje").html();
                var nxjje = parseInt(xjje) - parseInt(price);
                var nscje = parseInt(scje) - parseInt(mprice);
                $("#xjje").html(nxjje);
                $("#scje").html(nscje);
                $("#jsje").html(nscje - nxjje);
                var key = tr.attr('key');
                $.get('ajaxDelGoods/key/' + key);
                tr.remove();
            }


            //ajax获取商品库存量
            function getgoodsnum(gid, gaid, num) {
                if (gaid != "") {
                    var url = "__MODULE__/goods/getgoodsnum/gid/" + gid + "/gaid/" + gaid;
                } else {
                    var url = "__MODULE__/goods/getgoodsnum/gid/" + gid;
                }
                $.ajax({
                    type: "get",
                    url: url,
                    success: function (data) {

                        if (data < num) {
                            alert('当前商品库存不足！');
                            $("#jszx").attr("href", "javascript:;");
                        } else {
                            $("#jszx").attr("href", "/shop/index.php/Home/Flow/flow2");
                        }

                    }
                });
            }

        </script>
