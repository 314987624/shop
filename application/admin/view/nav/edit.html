{extend name="common/base" /}
{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('index/index')}">系统</a>
            </li>
            <li>
                <a href="{:url('nav/index')}">导航管理</a>
            </li>
            <li class="active">编辑导航</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">编辑导航</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="" method="post">
                                <input type="hidden" name="id" value="{$data.id}" />
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">导航名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="nav_name" value="{$data.nav_name}" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">导航地址</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" name="nav_url" value="{$data.nav_url}" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">导航位置</label>
                                    <div class="col-sm-6">
                                        <div class="control-group">
                                            <div class="radio">
                                                <label>
                                                    <input name="nav_pos" type="radio" value="1" {if condition="$data.nav_pos eq 1"}checked="checked"{/if}>
                                                    <span class="text">顶部</span>
                                                </label>
                                                <label>
                                                    <input name="nav_pos" type="radio" value="2" {if condition="$data.nav_pos eq 2"}checked="checked"{/if}>
                                                    <span class="text">中间</span>
                                                </label>
                                                <label>
                                                    <input name="nav_pos" type="radio" value="3" {if condition="$data.nav_pos eq 3"}checked="checked"{/if}>
                                                    <span class="text">底部</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">是否新窗口打开</label>
                                    <div class="col-sm-6">
                                        <div class="control-group">
                                            <div class="radio">
                                                <label>
                                                    <input name="nav_blank" type="radio" value="1" {if condition="$data.nav_blank eq 1"}checked="checked"{/if}>
                                                    <span class="text">是</span>
                                                </label>
                                                <label>
                                                    <input name="nav_blank" type="radio" value="0" {if condition="$data.nav_blank eq 0"}checked="checked"{/if}>
                                                    <span class="text">否</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
{/block}
