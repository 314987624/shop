{extend name="common/base" /}
{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('index/index')}">系统</a>
            </li>
            <li>
                <a href="{:url('brand/index')}">品牌管理</a>
            </li>
            <li class="active">编辑品牌</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">编辑品牌</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="id" value="{$data.id}" />
                                <div class="form-group">
                                    <label for="brand_name" class="col-sm-2 control-label no-padding-right">品牌名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="brand_name" value="{$data.brand_name}" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label for="brand_url" class="col-sm-2 control-label no-padding-right">品牌URL</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="brand_url" value="{$data.brand_url}" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="file" class="col-sm-2 control-label no-padding-right">品牌LOGO</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="file" type="file">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right"></label>
                                    <div class="col-sm-6">
                                        <img src="{$data.brand_logo}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
{/block}
