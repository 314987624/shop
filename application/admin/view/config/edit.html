{extend name="common/base" /}
{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('index/index')}">系统</a>
            </li>
            <li>
                <a href="{:url('config/index')}">配置管理</a>
            </li>
            <li class="active">编辑配置</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">编辑配置</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="" method="post">
                                <input type="hidden" name="id" value="{$data.id}"/>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">中文名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="cnname" value="{$data.cnname}" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">英文名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="enname" value="{$data.enname}" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">配置类型</label>
                                    <div class="col-sm-6">
                                        <div class="control-group">
                                            <div class="radio">
                                                <label>
                                                    <input name="type" type="radio" value="1" {if condition="$data.type eq 1"}checked="checked"{/if}>
                                                    <span class="text">文本框</span>
                                                </label>
                                                <label>
                                                    <input name="type" type="radio" value="2" {if condition="$data.type eq 2"}checked="checked"{/if}>
                                                    <span class="text">文本域</span>
                                                </label>
                                                <label>
                                                    <input name="type" type="radio" value="3" {if condition="$data.type eq 3"}checked="checked"{/if}>
                                                    <span class="text">单选框</span>
                                                </label>
                                                <label>
                                                    <input name="type" type="radio" value="4" {if condition="$data.type eq 4"}checked="checked"{/if}>
                                                    <span class="text">复选框</span>
                                                </label>
                                                <label>
                                                    <input name="type" type="radio" value="5" {if condition="$data.type eq 5"}checked="checked"{/if}>
                                                    <span class="text">下拉框</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">可选值</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" name="values">{$data.values}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
{/block}
