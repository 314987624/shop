{extend name="common/base" /}
{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('index/index')}">系统</a>
            </li>
            <li class="active">属性管理</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <button type="button" tooltip="新增属性" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('attr/add',['type_id'=>$type_id])}';"> <i class="fa fa-plus"></i> Add
        </button>
        <select onchange="window.location.href='{:url('attr/index')}/type_id/'+this.value" name="type_id">
            <option value="">全部</option>
            {volist name="type_list" id="vo"}
            <option {if condition="$type_id eq $vo.id"}selected="selected"{/if} value="{$vo.id}">{$vo.type_name}</option>
            {/volist}
        </select>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-body">
                        <div class="flip-scroll">
                            <table class="table table-bordered table-hover">
                                <thead class="">
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th class="text-center">属性名称</th>
                                    <th class="text-center">属性类型</th>
                                    <th class="text-center">属性值</th>
                                    <th class="text-center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="list" id="vo"}
                                <tr>
                                    <td align="center">{$vo.id}</td>
                                    <td align="center">{$vo.attr_name}</td>
                                    <td align="center">
                                        {if condition="$vo.attr_type eq 0"}
                                        唯一
                                        {else /}
                                        单选
                                        {/if}
                                    </td>
                                    <td align="center">{$vo.attr_value}</td>
                                    <td align="center">
                                        <a href="{:url('attr/edit',['id' => $vo.id])}" class="btn btn-primary btn-sm shiny">
                                            <i class="fa fa-edit"></i> 编辑
                                        </a>
                                        <a href="#" onClick="warning('确实要删除吗', '{:url('attr/del',['id' => $vo.id])}')" class="btn btn-danger btn-sm shiny">
                                            <i class="fa fa-trash-o"></i> 删除
                                        </a>
                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
{/block}
