{extend name="common/base" /}
{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('index/index')}">系统</a>
            </li>
            <li>
                <a href="{:url('attr/index')}">属性管理</a>
            </li>
            <li class="active">添加属性</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">新增属性</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">属性名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="attr_name" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">属性类型</label>
                                    <div class="col-sm-6">
                                        <div class="control-group">
                                            <div class="radio">
                                                <label>
                                                    <input name="attr_type" type="radio" value="0" checked="checked">
                                                    <span class="text">唯一</span>
                                                </label>
                                                <label>
                                                    <input name="attr_type" type="radio" value="1">
                                                    <span class="text">单选</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">属性可选值</label>
                                    <div class="col-sm-6">
                                        <textarea name="attr_value" style="width: 100%;height: 100px"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">所属类型</label>
                                    <div class="col-sm-6">
                                        <select name="type_id" style="width: 100%;">
                                            <option>-----选择类型-----</option>
                                            {volist name="type_list" id="vo"}
                                            <option {if condition="$type_id eq $vo.id"}selected="selected"{/if} value="{$vo.id}">{$vo.type_name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
{/block}
