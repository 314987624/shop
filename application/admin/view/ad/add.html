{extend name="common/base" /}
{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('index/index')}">系统</a>
            </li>
            <li>
                <a href="{:url('ad/index')}">广告管理</a>
            </li>
            <li class="active">添加广告</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">新增广告</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">广告名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="name" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">广告位置</label>
                                    <div class="col-sm-6">
                                        <select name="posid" style="width: 100%;">
                                            <option value="0">-----请选择广告位置-----</option>
                                            {volist name="pos_list" id="vo"}
                                            <option value="{$vo.id}">{$vo.pname}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">是否启用</label>
                                    <div class="col-xs-4">
                                        <label>
                                            <input class="checkbox-slider slider-icon colored-blue" type="checkbox" name="ison">
                                            <span class="text"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">广告类型</label>
                                    <div class="col-sm-6">
                                        <div class="control-group">
                                            <div class="radio">
                                                <label>
                                                    <input onchange="$('#img').hide();$('#pic').show();" name="type" type="radio" value="1" checked="checked">
                                                    <span class="text">图片广告</span>
                                                </label>
                                                <label>
                                                    <input onchange="$('#pic').hide();$('#img').show();" name="type" type="radio" value="2">
                                                    <span class="text">动画广告</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="pic">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">图片</label>
                                        <div class="col-sm-6">
                                            <input name="picurl" type="file">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">链接</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" name="link" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div id="img" class="form-group" style="display: none;">
                                    <label class="col-sm-2 control-label no-padding-right"><a href="javascript:;" onclick="addImg(this)">[+]</a></label>
                                    <div class="col-sm-6">
                                        <span>图片：</span><input name="imgurl[]" type="file" style="width: 40%; display: inline;">
                                        <span>链接：</span><input class="form-control" name="links[]" type="text" style="width: 40%; display: inline;">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>

<script>
    function addImg(o){
        var div = $(o).parent().parent();
        if($(o).text() == '[+]'){
            var newdiv = div.clone();
            newdiv.find('a').text('[-]');
            div.after(newdiv);
        }else{
            div.remove();
        }
    }
</script>

{/block}
